                <main>
                    <h2 class = "title">Projects</h2>
                    <h2 id = "calc-title">James Calculator</h2>
                    <div id = "calculator-wrapper">
                        <label for="first">First number: <input id = "first"></label>
                        <label for="second"> Second number: <input id = "second"></label>
                        <div id = "operations">
                            <button id = "add" onclick = "operation(`add`)">+</button>
                            <button id = "sub" onclick = "operation(`subtract`)">-</button>
                            <button id = "multiply" onclick = "operation(`multiply`)">*</button>
                            <button id = "divide" onclick = "operation(`divide`)">/</button>
                            <button id = "pow" onclick = "operation(`pow`)">**</button>
                            <button id = "clear" onclick= "clearText()">Clear</button>
                        </div>
                        <h3 id = "output">Result: </h3>
                    </div>
                </main>
